# Default values for gateboard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: udhos/gateboard
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: 300m
    memory: 20Mi
    ephemeral-storage: 100Mi
  limits:
    cpu: 2000m
    memory: 30Mi
    ephemeral-storage: 200Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  apiVersion: autoscaling/v2

nodeSelector: {}

tolerations: []

affinity: {}

service:
  type: ClusterIP
  port: 8080

podHealthCheck:
  port: 8888
  path: /health

#
# See: https://stackoverflow.com/questions/72816925/helm-templating-in-configmap-for-values-yaml
#
configMapProperties:
  #DEBUG: true
  #QUEUE_URL: ""
  #SQS_ROLE_ARN: ""
  #TTL: 120
  #REPO: server
  REPO: mem
  #MONGO_DATABASE: gateboard
  #MONGO_COLLECTION: gateboard
  #MONGO_TLS_CA_FILE: /etc/gateboard/mongo-tls-ca-bundle.pem
  #LISTEN_ADDR: ":8080"
  #HEALTH_ADDR: ":8888"
  #HEALTH_PATH: /health
  #METRICS_ADDR: "":3000"
  #METRICS_PATH: /metrics
  #DYNAMODB_TABLE: gateboard
  #DYNAMODB_REGION: us-east-1
  #DYNAMODB_ROLE_ARN: ""
  #WRITE_TOKEN: false
  #REDIS_ADDR: localhost:6379
  #REDIS_PASSWORD: ""
  #REDIS_KEY: gateboard
  #WRITE_RETRY: 3
  #WRITE_RETRY_INTERVAL: 1s
  #GIN_MODE: release
  #JAEGER_URL: http://jaeger-collector:14268/api/traces
  OTEL_TRACES_SAMPLER: parentbased_traceidratio
  OTEL_TRACES_SAMPLER_ARG: "0.01"

secrets:
  # set base64encoded to false to specify secrets in plain text
  base64encoded: true
  mongo:
    username: ""
    password: ""
    url: bW9uZ29kYjovL2xvY2FsaG9zdDoyNzAxNw==

#
# In order to use MongoDB TLS:
# 1. uncomment in configMapProperties above: MONGO_TLS_CA_FILE: /etc/gateboard/mongo-tls-ca-bundle.pem
# 2. put the cabundle inline below
#
configDir:
  mongo-tls-ca-bundle.pem: |
    -----BEGIN CERTIFICATE-----
    -----END CERTIFICATE-----
